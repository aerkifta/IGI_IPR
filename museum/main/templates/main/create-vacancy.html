{% extends 'main/base.html' %}

{% block title %}
Создать Вакансию
{% endblock %}

{% block content %}
<h3>
    <form method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Добавить</button>
        <a href="{% url 'vacancies' %}" class="btn btn-warning mg-3">Назад</a>
        <span>{{ error }}</span>
    </form>
</h3>
{% endblock %}
