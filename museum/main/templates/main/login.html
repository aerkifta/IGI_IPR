{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в музейную систему</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background:
                linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            padding: 2.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 25px rgba(0,0,0,0.25);
            animation: fadeIn 0.8s ease;
        }

        .login-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .form-field {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            font-size: 0.95rem;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border: 1px solid #bbb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #8b5e3c;
            outline: none;
            box-shadow: 0 0 0 2px rgba(139, 94, 60, 0.2);
        }

        .btn-login {
            width: 100%;
            background: #8b5e3c;
            color: white;
            padding: 0.7rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #6f472a;
            transform: translateY(-1px);
        }

        .alert {
            background-color: #f8d7da;
            color: #842029;
            border-radius: 10px;
            padding: 0.8rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.2rem;
            font-size: 0.85rem;
            color: #666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 1.8rem;
                border-radius: 12px;
            }

            .login-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>

<div class="login-box">

    <h2 class="login-title">Вход в систему музея</h2>

    {% if form.errors %}
        <div class="alert">
            Неверное имя пользователя или пароль.
        </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-field">
            <label for="id_username">Имя пользователя</label>
            <input type="text" name="username" id="id_username" required autofocus placeholder="Введите имя пользователя">
        </div>

        <div class="form-field">
            <label for="id_password">Пароль</label>
            <input type="password" name="password" id="id_password" required placeholder="Введите пароль">
        </div>

        <button type="submit" class="btn-login">Войти</button>
    </form>

    <div class="footer-text">
        <small>&copy; {{ now|date:"Y" }} Музей истории и культуры</small>
    </div>
</div>

</body>
</html>
