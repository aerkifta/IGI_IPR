{% extends 'main/base.html' %}
{% load django_tables2 %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<style>
.employees-wrapper {
    max-width: 1100px;
    margin: 0 auto;
    padding: 20px 10px;
}

.page-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 20px;
    color: #333;
}

.btn {
    display: inline-block;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.95rem;
    transition: background .25s ease, color .25s ease, transform .2s;
    margin-bottom: 10px;
}

.btn:hover {
    transform: translateY(-1px);
    opacity: 0.85;
}

.add-btn { background: #2b7bff; color: #fff; }
.clear-btn { background: #777; color: #fff; }
.search-btn { background: #222; color: #fff; }
.info { background: #17a2b8; color: #fff; }
.danger { background: #dc3545; color: #fff; }
.outline {
    background: transparent;
    border: 1px solid #2b7bff;
    color: #2b7bff;
}

.filter-form select,
.filter-form input,
.filter-form button {
    padding: 6px 10px;
    font-size: 0.95rem;
    margin-top: 4px;
}

.select-small {
    width: 140px;
}

.card {
    border: 1px solid #ddd;
    padding: 15px;
    margin-top: 20px;
    border-radius: 6px;
    background: #f8f8f8;
}

.preview {
    width: 200px;
    max-height: 200px;
    object-fit: cover;
    border-radius: 4px;
    margin-bottom: 10px;
}

/* Пагинация */
.paleblue .pagination {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    list-style: none;
    padding: 10px 0;
    margin: 20px 0 0 0;
}

.paleblue .pagination li {
    display: inline-block;
}

.paleblue .pagination li a,
.paleblue .pagination li span {
    display: inline-block;
    padding: 6px 12px;
    margin: 0;
    text-decoration: none;
    border-radius: 4px;
    background: #f0f0f0;
    color: #333;
    border: 1px solid #ddd;
    transition: background 0.2s ease, color 0.2s ease;
    font-size: 0.9rem;
}

.paleblue .pagination li a:hover {
    background: #2b7bff;
    color: white;
}

.paleblue .pagination li.active span {
    background: #2b7bff;
    color: white;
    border-color: #2b7bff;
}

.paleblue .pagination li.disabled span {
    background: #e9ecef;
    color: #aaa;
    cursor: not-allowed;
}

.form-block { margin-bottom: 15px; }
.form-actions { display: flex; gap: 10px; margin-bottom: 15px; }
.perpage-block { margin-top: 10px; margin-bottom: 20px; }
.table-wrapper { margin-top: 25px; }
</style>

<div class="employees-wrapper">

    <h1 class="page-title">Работники</h1>

    <a href="create-employee" class="btn add-btn">Добавить работника</a>

    <form method="get" class="filter-form">

        <div class="form-block">
            {{ filter.form.as_p }}
        </div>

        <div class="form-actions">
            <button class="btn search-btn" type="submit">Найти</button>
            <a href="{{ request.path }}" class="btn clear-btn">Очистить</a>
        </div>

        <div class="perpage-block">
            <label for="per_page">Показывать по:</label>
            <select name="per_page" id="per_page" class="select-small" onchange="this.form.submit()">
                <option value="5" {% if request.GET.per_page == "5" %}selected{% endif %}>5</option>
                <option value="10" {% if request.GET.per_page == "10" %}selected{% endif %}>10</option>
                <option value="25" {% if request.GET.per_page == "25" %}selected{% endif %}>25</option>
                <option value="50" {% if request.GET.per_page == "50" %}selected{% endif %}>50</option>
                <option value="2147483647" {% if request.GET.per_page == "2147483647" %}selected{% endif %}>Все</option>
            </select>
        </div>

    </form>

    <div class="table-wrapper">
        {% render_table table %}
    </div>

</div>

{% endblock %}
