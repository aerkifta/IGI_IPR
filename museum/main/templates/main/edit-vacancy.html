{% extends 'main/base.html' %}

{% block title %}
Редактировать Вакансию
{% endblock %}

{% block content %}
<h3>
    <form method="post">
        {% csrf_token %}
        <label>Наименование вакансии</label>
        <input type="text" name="name" class="form-control" value="{{ vacancy.name }}"><br>
        <label>Заработная плата</label>
        <input type="number" min="1" name="salary" class="form-control" value="{{ vacancy.salary }}"><br>
        <label>Описание экспоната</label>
        <textarea type="text" name="description" class="form-control">{{ vacancy.description }}</textarea><br>
        <button type="submit" class="btn btn-success mg-3">Редактировать</button>
        <a href="{% url 'vacancies' %}" class="btn btn-warning mg-3">Назад</a>
        <span>{{ error }}</span>
    </form>
</h3>
{% endblock %}
